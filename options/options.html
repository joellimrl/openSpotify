<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="options.css" />
		<title>Options - Auto Spotify Opener</title>
	</head>
	<body>
		<div class="container">
			<h1>Automatic Spotify Opener</h1>
			<h2><u>Options</u></h2>
			<div class="options">
				<span>Link opening configuration</span>
				<div>
					<select id="opening">
						<option value="auto">Automatically open</option>
						<option value="alert">Show an alert first</option>
					</select>
				</div>
			</div>

			<div class="options">
				<span>Do you love this extension?</span>
				<div>
					<label>
						<input type="checkbox" id="like" />
						I love this extension!
					</label>
				</div>
			</div>

			<button id="save">Save</button>
			<h3 id="status"></h3>
		</div>
		<script src="options.js"></script>
	</body>
</html>
